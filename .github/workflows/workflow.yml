name: CI workflow

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    container: python:3.9-slim
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: python -m pip install --upgrade pip | pip install -r requirements.txt

      - name: Lint with flake8
        run: flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics | flake8 src --count --max-complexity=10 --max-line-length=127 --statistics
      
      # Made by ChatGPT, exits 1 if not enough comments (30%) in all the python files.
      - name: Check Comment Percentage using Radon
        run: radon cc -a -s -i src paths | grep -E '^\s+.*Python$' | awk '{if($NF >= 30) exit 0; else exit 1}'

      - name: Run unit tests with nose
        run:  nosetests -v --with-spec --spec-color --with-coverage --cover-package=app

